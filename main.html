<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="sizeInfo">
		<h1 id="dimensions">Width: 0 and Height: 0</h1>
	</div>

	<script>
		// Function to update the width and height in the <h1> tag
		function updateSize() {
			const width = window.innerWidth ||
				document.documentElement.clientWidth || 
				document.body.clientWidth;
			const height = window.innerHeight || 
				document.documentElement.clientHeight || document.body.clientHeight;
			const dimensions = document.getElementById('dimensions');
			dimensions.textContent = `Width: ${width} and Height: ${height}`;
		}

		// Call the updateSize function when the window is resized
		window.addEventListener('resize', updateSize);

		// Initial update on page load
		updateSize();
	</script>
</body>
</html>
